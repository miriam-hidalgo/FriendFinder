<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FriendFinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!---<link rel="stylesheet" type="text/css" media="screen" href="main.css"/>-->
    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1><i class="fa fa-facebook-square" aria-hidden="true"></i> Friend Finder</h1>
            <hr class="my-4">
            <h2>Answer a few basic questions.</h2>
            <h2>Then find the friend with the greatest compatibility!</h2>
            <br>
            <button type="button" class="btn btn-primary btn-lg" role="button" id="goToSurvey-btn">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                Go to Survey
            </button>   
        </div>

        <footer> 
            <div>
                <p>
                    <a href="/api/friends">API Friends List</a>
                    |
                    <a href="https://github.com/miriam-hidalgo/FriendFinder">Github Repo</a>
                </p>
            </div>
        </footer>
    </div>
    <script  type="text/javascript">
        $("#goToSurvey-btn").on("click", function(event) {
            event.preventDefault();
            console.log("Go to button pressed")
            $(location).attr('href', "survey");
        });
    </script>
</body>
</html>
